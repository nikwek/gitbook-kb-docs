<head>
  <title>
      {% if page.title %}
          {{ page.title }} &middot; {{ site.long_title }}
      {% else %}
          {{ site.title }} &middot; {{ site.tagline }}
      {% endif %}
  </title>

  <link rel="canonical" href="{{ page.url }}" />
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="google-site-verification" content="JxqaaaXILLDflHwItTzKr8XD28_w4tch4hOvF3gAms0" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/assets/stylesheets/site.css">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i">

  <!-- Icons -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="/touch-icon-192x192.png" sizes="192x192" />
  {% include fullstory.html %}
</head>
